<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写分类首页</title>

    <!-- 1. 为了实现屏幕适配在最上面先引入rem动态改变根元素字体大小的js -->
    <script src="./js/rem.js"></script>

    <!-- 2. 引入MUI的CSS文件 -->

    <link rel="stylesheet" href="./lib/mui/css/mui.css">

    <script src="./lib/less/less.js"></script>
</head>

    <main id="main">

                </form>
                <!-- 商品列表 -->
                <div class="product-list">

                                        class="fa fa-angle-down"></i></a></div>
                            <div class="mui-col-xs-3"><a href="#" data-sort-type="num" data-sort="1"><span>销量</span><i
                                        class="fa fa-angle-down"></i></a></div>
                            <div class="mui-col-xs-3"><a href="#"><span>折扣</span><i class="fa fa-angle-down"></i></a></div>
                        </div>
                    </div>

                                </p>
                                <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                            </div>

                                <a href="#" class="product-img">
                                    <img src="images/product.jpg" alt="">

                                    adidas阿迪达斯 男式 场下休闲篮球鞋S83700

                    </div>

                </div>

            </div>
        </div>

    </main>


    <!-- mask 遮罩层 -->
    <div class="mask">
        <div class="spinner">
        </div>
        <img src="images/loading2.gif" alt="">
    </div>


    <!-- 底部区域   -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="active">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./user.html">
                    <i class="fa fa-user"></i>
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- 商品列表的模板 -->
    <script type="text/html" id="productlistTmp">
        {{if data.length > 0}}
            {{each data value}}
                <div class="mui-col-xs-6">
                    <div class="product">
                        <div class="product-img">
                            <img src="{{value.pic[0].picAddr}}" alt="">
                        </div>
                        <p class="product-name">
                            {{value.proName}}
                        </p>
                        <p class="product-price">
                            <span>¥{{value.price}}</span>
                            <del>¥{{value.oldPrice}}</del>
                        </p>
                        <a href="detail.html?productId={{value.id}}">
                                <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                        </a>
                    </div>
                </div>
            {{/each}}
        {{else}}
            <h5>没有该商品的列表</h5>
        {{/if}}
       
        
    </script>






    <!-- 1. 引入zepto的JS -->
    <script src="./lib/zepto/zepto.min.js"></script>

    <!-- 2. 引入MUI的JS文件 -->
    <script src="./lib/mui/js/mui.js"></script>

    <!-- 3. 引入模板引擎的JS文件 注意 引入template-web.js-->
    <script src="./lib/artTemplate/template-web.js"></script>

    <!-- 4. 引入产品列表的js文件 -->
    <script src="./js/productlist.js"></script>
