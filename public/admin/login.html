<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>

    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">

    <link rel="stylesheet/less" href="./less/login.less">

    <script src="./lib/less/less.js"></script>

</head>

<body>
    <form class="form-horizontal login-form">
        <div class="logo">
            <img src="./images/hots_4.jpg" alt="">
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="email" class="form-control username" id="inputEmail3" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control password" id="inputPassword3" placeholder="请输入密码">
            </div>
        </div>
       
       
        <div class="form-group">
            <div class=" col-sm-12">
                <button type="button" class="btn btn-primary btn-login">登录</button>
            </div>
        </div>
    </form>


    <script src="./lib/jquery/jquery.js"></script>

    <script src="./lib/bootstrap/js/bootstrap.js"></script>

    <script src="./lib/artTemplate/template-web.js"></script>

    <script src="./js/login.js"></script>
</body>

</html>
