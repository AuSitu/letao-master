                    <a href="#" title="">

                </div>
                <div class="pull-right">
                    <a href="#" title="">

                <table class="table user-info table-striped table-hover table-bordered ">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>用户名</th>
                            <th>电话</th>

                        </tr>

                    <tbody>
                        <tr>
                            <th><input type="checkbox"></th>

                        <tr>

                            <td><button type="button" class="btn btn-danger">禁用</button></td>
                        </tr>

                            <th><input type="checkbox"></th>

                            <td><button type="button" class="btn btn-danger">禁用</button></td>
                        </tr>
                    </tbody>
                </table>
                <!-- bootstrap的分类插件的容器 -->
                <ul id="page"></ul>
            </div>
        </div>
    </main>

    <!-- 创建一个用户的信息模板 -->
    <script type="text/html" id="userTpl">
        {{each rows value}}
            <tr>
                <th><input type="checkbox"></th>
                <td>{{value.username}}</td>
                <td>{{value.mobile}}</td>
                {{if value.isDelete == 0}}
                     <td>已禁用</td>
                     <td><button type="button" class="btn  btn-success btn-option" data-id="{{value.id}}" data-is-delete="{{value.isDelete}}">启用</button></td>
                {{else}}
                     <td>已启用</td>
                     <td><button type="button" class="btn  btn-danger btn-option" data-id="{{value.id}}" data-is-delete="{{value.isDelete}}">禁用</button></td>
                {{/if}}
            </tr>
        {{/each}}    
    </script>


    <script src="./lib/jquery/jquery.js"></script>

    <script src="./lib/bootstrap/js/bootstrap.js"></script>

    <script src="./lib/artTemplate/template-web.js"></script>

    <!-- 分页插件 -->

    <script src="./js/index.js"></script>
</body>

</html>
